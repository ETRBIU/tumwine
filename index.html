<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>About This Page</h2>
        <p>This is a basic HTML page structure. It includes a header, a main content area, and a footer.</p>
        <h3>Features:</h3>
        <ul>
            <li>Simple layout</li>
            <li>Basic HTML elements</li>
            <li>Inline CSS for styling</li>
        </ul>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
