<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>PERSONAL INFORMATION</title>
    <style>
        /* General Reset and Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url(wp11186368-the-colosseum-2022-wallpapers.jpg) no-repeat center center fixed; /* Background image */
            background-size: cover;
            color: #fff; /* White text color for readability */
        }

        /* Header Styles */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            padding: 20px;
            border-bottom: 2px solid #32CD32; /* Neon green border */
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #32CD32; /* Neon green color */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #32CD32; /* Neon green color */
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6600; /* Orange accent color on hover */
        }

        /* Main Content Styling */
        .main-content {
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px);
        }

        .personal-info {
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            border-radius: 15px; /* Rounded corners */
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            max-width: 600px;
            width: 100%;
            color: #fff; /* White text color */
        }

        h2 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: #05d756; 
            margin-bottom: 30px;
            font-size: 2em;
        }

        .info-container p {
            font-size: 1.2em;
            margin: 15px 0;
            line-height: 1.6;
            color: #fff; /* White text for readability */
        }

        .info-container ul {
            list-style-type: none;
            padding-left: 0;
        }

        .info-container ul li {
            background-color: rgba(50, 205, 50, 0.8); /* Neon green with transparency */
            color: #000; /* Black text inside list items */
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            color: #32CD32; /* Neon green text color */
            text-align: center;
            padding: 20px;
            border-top: 2px solid #32CD32; /* Neon green border */
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .personal-info {
                padding: 20px;
            }
        }
    </style>
</head>

    <footer>

</body>
